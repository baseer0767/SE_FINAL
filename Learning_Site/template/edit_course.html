{% extends "layout.html" %}

{% block content %}
<h1>Edit Course</h1>
<form method="POST">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ course.title }}" required>
    
    <label for="description">Description:</label>
    <textarea id="description" name="description">{{ course.description }}</textarea>
    
    <label for="duration">Duration (in days):</label>
    <input type="number" id="duration" name="duration" value="{{ course.duration.days }}" required>
    
    <button type="submit">Save Changes</button>
</form>

<!-- Add a button for editing course content -->
<div class="mt-3">
    <a href="{% url 'edit_course_content' course.id %}" class="btn btn-primary">Edit Course Content</a>
</div>
{% endblock content %}
